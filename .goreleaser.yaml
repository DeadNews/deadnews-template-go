builds:
  - main: ./cmd/deadnews-template-go/

release:
  prerelease: auto
  footer: |
    See [the CHANGELOG]({{ .GitURL }}/blob/main/CHANGELOG.md) for more details.

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^chore"
      - "^test"
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix|chore)\(deps\)!?:.+$'
      order: 300
    - title: New Features
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 100
    - title: Security updates
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 150
    - title: Bug fixes
      regexp: '^.*?(fix|refactor)(\(.+\))??!?:.+$'
      order: 200
    - title: Documentation updates
      regexp: ^.*?docs?(\(.+\))??!?:.+$
      order: 400
    - title: Build process updates
      regexp: ^.*?(build|ci)(\(.+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

nfpms:
  - id: "{{ .ProjectName }}"
    description: Go Project Template
    homepage: "{{ .GitURL }}"
    maintainer: DeadNews <deadnewsgit@gmail.com>
    formats:
      - deb
    bindir: /usr/bin
