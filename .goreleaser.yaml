builds:
  - main: ./cmd/deadnews-template-go/

release:
  prerelease: auto
  footer: |
    See [the CHANGELOG]({{ .GitURL }}/blob/main/CHANGELOG.md) for more details.

changelog:
  sort: asc
  use: git
  filters:
    exclude:
      - ^chore
      - ^test"
      - ^(ci|build|chore)\(deps.*\)

nfpms:
  - id: "{{ .ProjectName }}"
    description: Go Project Template
    homepage: "{{ .GitURL }}"
    maintainer: DeadNews <deadnewsgit@gmail.com>
    formats:
      - deb
    bindir: /usr/bin
